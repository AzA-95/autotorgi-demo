<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<head>
		<title>Page not found</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/page-not-found.css">
		<script src="js/static/frontend-works.js"></script>
	</head>
</head>

<body>
	<div class="wrapper">
		<div class="page-not-found">
			<div class="page-not-found__inner">
				<div class="page-not-found__pic">
					<img src="images/page-not-found/pic.png" alt="pic">
				</div>
				<div class="page-not-found__desc">
					<div class="page-not-found__title">404. Страница не найдена.</div>
					<div class="page-not-found__text"> Похоже страницы, на которую вы собирались попасть, не существует. <i class="page-not-found__emoji"></i>
						<br> Убедитесь в правильности введённого адреса или вернитесь на главную.
					</div>
					<div class="page-not-found__btn">
						<a href="#">Вернуться на главную</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
