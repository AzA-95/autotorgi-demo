<div class="popup-block">
	<div class="popup-block__title">Авторизация</div>

	<form action="#" class="popup-block__form">
		<div class="popup-block__fields">
			<div class="popup-block__field">
				<div class="popup-block__input">
					<input type="text" class="input no-valid" placeholder="Телефон или e-mail">
				</div>
			</div>
			<div class="popup-block__field">
				<div class="popup-block__input">
					<div class="input-password">
						<input type="password" class="input" placeholder="Пароль">
						<i class="input-password__toggle-show js-input-password__toggle-show"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="popup-block__reset-password">
			<a href="#">Забыли пароль?</a>
		</div>

		<div class="popup-block__agree">
			Авторизуясь на сайте, я принимаю условия <a href="#">пользовательского соглашения</a> и даю согласие на обработку персональных данных
		</div>

		<div class="popup-block__btns">
			<button type="button" class="popup-block__btn popup-block__btn_light" data-ajax data-url="ajax/popup/reg/reg.html">Нет аккаунта?</button>
			<button type="button" class="popup-block__btn">Войти</button>
		</div>
	</form>
</div>
